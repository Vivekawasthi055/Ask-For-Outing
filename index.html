<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgb(243, 245, 240);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
      }

      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      button {
        background: none;
        border: none;
        cursor: pointer;
        position: absolute;
        max-width: 20%;
        top: 51%;
      }
      button:active {
        transform: translateY(5px);
      }


      @media (max-width : 500px ) {

        body {
        margin: 0;
        padding: 0;
        background-color: rgb(243, 245, 240);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
      }

      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      button {
        background: none;
        border: none;
        cursor: pointer;
        position: absolute;
        max-width: 20%;
        top: 51%;
      }
      button:active {
        transform: translateY(5px);
      }


      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/ribbon.jpg" alt="Ribbon" />
      <button onclick="buttonClick()">
        <img src="images/button.png" alt="Button Image" />
      </button>
    </div>

    <script>
      function buttonClick() {
        window.location.href = "invite.html";
      }
    </script>
  </body>
</html>
